<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">

    <title>Leffaan app 1.5 - The jQuery Edition</title>
</head>

<body>
    <div class="container">
        <div id="header">
            <h1><span class="red-heading">TÄNÄÄN </span><span class="yellow-heading">LEFFAAN?</span></h1>
            <p>Milloin ja mihin haluaisit mennä elokuviin?</p>
            <form>
                <div class="input-group-sm">
                    <input type="text" id="date" class="form-control-sm" placeholder="dd.mm.yyyy">
                    <select id="dropdown" class="form-select-sm">
                        <!-- JS Created selection lists goes here -->
                    </select>
                </div>
            </form>
        </div>
        <div id="content">
            <table id="shows" class="table">
                <!-- Content created by app.js goes here -->
            </table>

        </div>
    </div>

    <!-- jQuery libraries from cdn -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <!-- jQuery ends -->

    <!-- Popper used by Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous">
        </script>
    <!-- Popper ends -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous">
        </script>
    <!-- Bootstrap ends-->

    <script src="app.js"></script>
</body>

</html>
